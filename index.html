<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="cards">
        <div class="card card-back">
          <img src="./images/bg-card-back.png" alt="" />
          <div>
            <p>000</p>
          </div>
        </div>
        <div class="card card-front">
          <img src="./images/bg-card-front.png" alt="" />
          <div class="info-container">
            <img src="./images/card-logo.svg" alt="" />
            <div class="card-info">
              <p class="card-number">0000 0000 0000 0000</p>
              <div class="holder">
                <p class="holder-name">JANE APPLESEED</p>

                <div style="display: flex">
                  <p class="exp-month">00</p>
                  <p>/</p>
                  <p class="exp-year">00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form action="#">
        <div>
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
          <span></span>
        </div>
        <div>
          <label for="number">CARD NUMBER</label>
          <input
            type="text"
            id="number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span></span>
        </div>
        <div class="date-cvc">
          <div class="date">
            <label for="month">EXP. DATE (MM/YY)</label>
            <div class="date-inputs">
              <input type="number" id="month" placeholder="MM" />
              <input type="number" id="year" placeholder="YY" />
            </div>
            <span></span>
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="number" id="cvc" placeholder="e.g. 123" />
            <span></span>
          </div>
        </div>
        <button id="btn">Confirm</button>
      </form>
      <div class="completed">
        <img src="./images/icon-complete.svg" alt="icon-complete" />
        <h2>THANK YOU!</h2>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
